<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="stylesheets/regist.css">
    <link rel="shortcut icon" href="images/travelling.ico">
</head>
<script src="javascripts/regist.js" language="javascript"></script>
<script src="javascripts/jquery-3.4.1.min.js"></script>
<body>
    <div id="bg"></div>
    <a href="index.html">去首页</a>
    <div id="content">
        <h1>注册</h1>
        <form action="login.html" id="reg" method="GET">
            <div class="inputBox">
            	<input type="text" name="username" required><label>用户名</label><span class="tipMsg"></span>
            </div>
            <div class="inputBox">
            	<input type="password" name="password" required><label>密码</label><span class="tipMsg"></span>
            </div>
            <div class="inputBox">
            	<input type="password" name="passwordcheck" required><label>确认密码</label><span class="tipMsg"></span>
            </div>
            <div class="inputBox">
            	<input type="text" name="telephone"  required><label>手机号码</label><span class="tipMsg"></span>
            </div>
            <div class="inputBox">
                <input id="telephonecheck" type="text" name="telephonecheck"  required><label>手机验证</label><span class="tipMsg"></span>      
                <input type="button" value="获取验证码" id="check">
            </div>
            
            <input type="button"  value="注册" id="submit" >
            <a href="login.html">已账号？去登录→</a>
        </form>
    </div>
</body>
</html>
