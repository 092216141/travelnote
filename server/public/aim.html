<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>目的地</title>
    <link rel="stylesheet" href="stylesheets/aim.css">
    <link rel="shortcut icon" href="images/travelling.ico">
    <script src="javascripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bs4.0/css/bootstrap.css">
    <script src="bs4.0/js/bootstrap.js"></script>
    <script>
        $(function () {
            $('#head').load('head.html')
            $('#footer').load('foot.html')

            $('#con-top-main').load('aimhelp/place1.html')
            $('#con-top-ul li:eq(0)').mouseover(function () {
                $('#con-top-main').load('aimhelp/place1.html')
            })
            $('#con-top-ul li:eq(1)').mouseover(function () {
                $('#con-top-main').load('aimhelp/place2.html')
            })
            $('#con-top-ul li:eq(2)').mouseover(function () {
                $('#con-top-main').load('aimhelp/place3.html')
            })
            $('#con-top-ul li:eq(3)').mouseover(function () {
                $('#con-top-main').load('aimhelp/place4.html')
            })
            $('#con-top-ul li:eq(4)').mouseover(function () {
                $('#con-top-main').load('aimhelp/place5.html')
            })
            $('#con-top-ul li:eq(5)').mouseover(function () {
                $('#con-top-main').load('aimhelp/place6.html')
            })
            $('#con-top-ul li:eq(6)').mouseover(function () {
                $('#con-top-main').load('aimhelp/place7.html')
            })


            $('#con-bottom-main').load('aimhelp/month1.html')
            $('#con-bottom-ul li:eq(0)').mouseover(function () {
                $('#con-bottom-main').load('aimhelp/month1.html')
            })
            $('#con-bottom-ul li:eq(1)').mouseover(function () {
                $('#con-bottom-main').load('aimhelp/month2.html')
            })
            $('#con-bottom-ul li:eq(2)').mouseover(function () {
                $('#con-bottom-main').load('aimhelp/month3.html')
            })
            $('#con-bottom-ul li:eq(3)').mouseover(function () {
                $('#con-bottom-main').load('aimhelp/month4.html')
            })




        })


    </script>
</head>

<body>
    <div id="loopImg">
        <div id="head"></div>
        <div id="headImg">
            <form action="#" id="searchForm">
                <div id="formDiv">
                <p>Don't fear the unknow</p>
                <input type="text" placeholder="我想去..."> <input type="button" value="搜索">
                <p>苏州 上海 北京 陕西</p>
            </div>
            </form>

        </div>
    </div>
    <div id="container">
        <div id="con-hotplace">
            <div class="con-title">热门目的地</div>
            <div class="tenpx-line"></div>
            <div>
                <ul id="con-top-ul">
                    <li>华北</li>
                    <li>华南</li>
                    <li>华中</li>
                    <li>华东</li>
                    <li>西北</li>
                    <li>西南</li>
                    <li>东北</li>
                </ul>
            </div>
            <div class="tenpx-line"></div>
            <div id="con-top-main"></div>
        </div>
        <div class="tenpx-line"></div>
        <div id="con-recommend">
            <div class="con-title">当季推荐</div>
            <div class="tenpx-line"></div>
            <ul id="con-bottom-ul">
                <li>1月</li>
                <li>2月</li>
                <li>3月</li>
                <li>4月</li>
                <li>5月</li>
                <li>6月</li>
                <li>7月</li>
                <li>8月</li>
                <li>9月</li>
                <li>10月</li>
                <li>11月</li>
                <li>12月</li>
            </ul>
            <div id="con-bottom-main"></div>
        </div>
    </div>

    <div id="footer"></div>
</body>

</html>
