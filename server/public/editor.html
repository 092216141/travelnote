<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>撰写游记</title>
    <link rel="shortcut icon" href="images/travelling.ico">
    <link rel="stylesheet" href="bs4.0/css/bootstrap.css">
    <script src="javascripts/jquery-3.4.1.min.js"></script>
    <script src="javascripts/wangEditor.min.js"></script>
    <style>
        #addCover {
            cursor: pointer;
        }

        #addCover i:first-child {
            font-size: 5rem;
            color: #fff;
        }

        #addCover i:last-child {
            font-size: 2rem;
            position: relative;
            right: 2rem;
            color: #ff9d00;
        }

        .jumbotron {
            background-image: url(images/bgPic/editorCover.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
    </style>
    <script>
        var editor = null
        $(function () {
            $('#head').load('head.html')
            $('#foot').load('foot.html')
            var E = window.wangEditor
            editor = new E('#editor')
            //使用web服务器接收图片
            //原理：
            //1.把图片上传到服务器指定的目录中
            //2.把图片在服务器上的路径返回
            //3.在wangeditor编辑器中插入图片（吧按返回的图片路径设置到img标签的src中）
            //4.上传到服务器
            editor.customConfig.uploadImgServer = '/userCenter/uploadArticle'     //upload是服务器接口
            editor.create()
            //更换封面
            $('#addCover').click(function () {
                $('input[type="file"]').trigger('click');
            })
            $('input[type="file"]').change(function () {
                var fread = new FileReader()
                fread.onload = function (e) {
                    $('.jumbotron').css('background-image', 'url(' + e.target.result + ')')
                }
                fread.readAsDataURL(this.files[0])
            })
        })
        function upload() {
            $.post('/userCenter/commitArticle', { data: editor.txt.html() }, function () {
                alert('上传成功！')
            })
            // $.ajax({
            //     url: 'http://localhost:3000/uploadFile',
            //     data:editor.txt.html(),
            //     type:post
            // })
        }
    </script>
</head>

<body>
    <div id="head"></div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container d-flex flex-column mt-5 mb-5">
            <div class="align-self-center row mt-5 mb-5">
                <div id="addCover">
                    <i class="fa fa-picture-o align-self-center" aria-hidden="true"></i>
                    <i class="fa fa-plus-circle rounded-circle" aria-hidden="true"></i>
                </div>
                <div class=" mt-2">
                    <h5 class="display-5 align-self-center">设置攻略封面</h5>
                    <p class="lead">图片建议选择尺寸大于1680px的高清大图，如相机原图</p>
                </div>
            </div>
            <form>
                <div class="form-group invisible">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="填写游记标题">
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <!-- 富文本框 -->
                <div id="editor" class="mb-3"></div>

                <!-- 触发模态框按钮 -->
                <button type="button" id="send" class="btn btn-outline-primary float-right mt-3 mb-5 mr-5"
                    data-toggle="modal" data-target="#confirmModal">
                    发表游记
                </button>

                <!-- 确认发表游记模态框 -->
                <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">确认框</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="text-center mt-3">您是否确认要发表游记？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-outline-primary" onclick="upload()">确认发表</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1">
                <div class="list-group position-fixed text-center">
                    <a class="list-group-item list-group-item-action" href="#head" title="返回顶部">
                        <i class="fa fa-chevron-up" aria-hidden="true"></i></a>
                    <a class="list-group-item list-group-item-action" href="#send" title="发表攻略" data-toggle="modal"
                        data-target="#confirmModal"><i class="fa fa-paper-plane-o font-weight-bold" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>

    </div>
    <div id="foot"></div>
</body>

</html>
